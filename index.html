<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
</head>
<body>

  <div id="cat-wrap">
    <ul id="cat-list"></ul>
    <div id="cat">
      <h2 id="cat-name"></h2>
      <div id="cat-count"></div>
      <img id="cat-img" src="" />
      <button id="show-admin">Admin</button>
      <div id="admin">
        <label for="name-edit">Name</label>
        <input id="name-edit" type="text" />

        <label for="url-edit">Url</label>
        <input id="url-edit" type="text" />

        <label for="cc-edit">Count</label>
        <input id="cc-edit" type="text" />
        <button id="save">save</button>
      </div>
    </div>
  </div>

<script type="text/javascript" src="catClicker.js"></script>
</body>
</html>
